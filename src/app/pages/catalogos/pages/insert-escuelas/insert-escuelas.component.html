<mat-card class="cardWithShadow theme-card">
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <mat-card class="b-1 shadow-none">
                    <mat-card-header>
                        <mat-card-title>{{ title }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <form [formGroup]="formEscuelas">
                            <mat-form-field class="col-md-6 col-6" >
                                <input matInput placeholder="Clave" formControlName="chrClave"  />
                            </mat-form-field>
                            <mat-form-field class="col-md-6 col-6">
                                <input matInput placeholder="Nombre" formControlName="nombre" />
                            </mat-form-field>
                            <mat-form-field class="col-md-6">
                                <mat-hint>(Calle, número y colonia)</mat-hint>
                                <input matInput placeholder="Domicilio" formControlName="direccion" />
                            </mat-form-field>
                            <mat-form-field class="col-md-6 col-6">
                                <input matInput placeholder="Teléfono" formControlName="telefono" />
                            </mat-form-field>
                            <mat-form-field class="col-md-6 col-6">
                                <input matInput placeholder="Descripcion" formControlName="descripcion" />
                            </mat-form-field>
                            <mat-form-field class="col-md-6 col-6">
                                <input matInput placeholder="Director" formControlName="director" />
                            </mat-form-field>
                        </form>
                        <div style="text-align: right;">
                            <button class="mr-2" mat-raised-button color="accent" (click)="cancelarEscuela()">
                                <mat-icon>cancel</mat-icon>
                                Cancelar
                            </button>
                            <button class="mr-2" mat-raised-button color="primary" (click)="saveEscuela()" [disabled]="!formEscuelas.valid" *ngIf = "!isEdit">
                                <mat-icon>save</mat-icon>
                                Guardar
                            </button>
                            <button class="mr-2" mat-raised-button color="primary" (click)="editarEscuela()" [disabled]="!formEscuelas.valid" *ngIf = "isEdit">
                                <mat-icon>save</mat-icon>
                                Editar
                            </button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
