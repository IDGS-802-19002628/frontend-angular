<mat-card class="cardWithShadow theme-card">
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <mat-card class="b-1 shadow-none">
                    <mat-card-header>
                        <mat-card-title>{{ title }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <form [formGroup]="formeditGrupo">
                            <mat-form-field class="col-md-6">
                                <input matInput placeholder="Clave" formControlName="clave" />
                            </mat-form-field>
                            <mat-form-field class="col-md-6">
                                <input matInput placeholder="Nombre" formControlName="nombre" />
                            </mat-form-field>
                        </form>
                        <div style="text-align: right;">
                            <button class="mr-2 red-button" mat-raised-button (click)="deleteGrupo()">
                                <mat-icon>delete</mat-icon>
                                Eliminar
                            </button>
                            <button class="mr-2" mat-raised-button color="accent" (click)="cancelarEditGrupo()">
                                <mat-icon>cancel</mat-icon>
                                Cancelar
                            </button>
                            <button class="mr-2" mat-raised-button color="primary" (click)="editGrupo()"
                                [disabled]="!formeditGrupo.valid">
                                <mat-icon>save</mat-icon>
                                Guardar
                            </button>
                        </div>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
